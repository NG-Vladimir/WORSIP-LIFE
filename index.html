<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Worship Pro: Elite Edition</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --p: #4f46e5; --bg: #f8fafc; --c: #ffffff; --t: #0f172a; --m: #64748b; --d: #ef4444; --s: #10b981; --a: #f1f5f9; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:-apple-system, system-ui, sans-serif; -webkit-tap-highlight-color:transparent; }
        body { background: var(--bg); color: var(--t); padding-bottom: 100px; }
        .container { max-width: 500px; margin: 0 auto; }
        .screen { display: none; padding: 20px; animation: fadeIn 0.2s; }
        .screen.active { display: block; }
        @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; padding-top: 10px; }
        h1 { font-size: 28px; font-weight: 900; letter-spacing: -0.5px; }
        
        /* Карточки */
        .card { background: var(--c); border-radius: 22px; padding: 20px; margin-bottom: 16px; border: 1px solid #e2e8f0; position: relative; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.02); cursor: pointer; }
        .btn-add { background: var(--p); color: white; border: none; width: 48px; height: 48px; border-radius: 16px; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3); }
        
        .tag { display: inline-flex; align-items: center; gap: 4px; padding: 6px 12px; background: var(--a); border-radius: 10px; font-size: 13px; font-weight: 600; margin-right: 6px; margin-top: 6px; }
        .leader-badge { background: #e0e7ff; color: var(--p); padding: 6px 14px; border-radius: 12px; font-size: 13px; font-weight: 800; display: inline-block; margin-bottom: 10px; border: 1px solid #c7d2fe; }

        /* Современные Поля Ввода */
        input, select, textarea { 
            width: 100%; 
            padding: 16px; 
            border-radius: 16px; 
            border: 2px solid transparent; 
            background: #f1f5f9; 
            font-size: 16px; 
            color: var(--t);
            outline: none;
            transition: all 0.2s ease;
            margin-bottom: 16px;
        }
        input:focus, select:focus { 
            border-color: var(--p); 
            background: #fff; 
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }
        label { display: block; font-size: 12px; font-weight: 800; color: var(--m); text-transform: uppercase; margin-bottom: 8px; letter-spacing: 0.5px; padding-left: 4px; }

        /* Кнопки */
        .btn-submit { width: 100%; padding: 18px; background: var(--p); color: white; border: none; border-radius: 18px; font-weight: 800; font-size: 16px; cursor: pointer; transition: 0.2s; box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2); }
        .btn-submit:active { transform: scale(0.98); opacity: 0.9; }
        .btn-outline { background: var(--a); color: var(--t); box-shadow: none; margin-top: 10px; }

        /* Поиск и чипсы */
        .song-picker-container { background: #fff; border: 2px solid var(--a); border-radius: 20px; padding: 12px; margin-top:10px; }
        .search-mini { margin-bottom: 12px; background: #f8fafc; border: 1px solid #e2e8f0; }
        .song-chip { display: flex; justify-content: space-between; padding: 14px; border-radius: 14px; background: #f8fafc; margin-bottom: 8px; font-size: 15px; cursor: pointer; border: 2px solid transparent; }
        .song-chip.selected { background: #e0e7ff; color: var(--p); font-weight: 700; border-color: var(--p); }

        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 200; padding: 20px; overflow-y: auto; }
        .nav { position: fixed; bottom: 0; width: 100%; max-width: 500px; background: rgba(255,255,255,0.95); backdrop-filter: blur(15px); border-top: 1px solid #e2e8f0; display: flex; padding: 12px 0 25px; z-index: 100; }
        .nav-item { border: none; background: none; color: var(--m); display: flex; flex-direction: column; align-items: center; gap: 6px; font-size: 10px; font-weight: bold; flex: 1; cursor: pointer; }
        .nav-item.active { color: var(--p); }
    </style>
</head>
<body>

<div class="container">
    <section id="schedule" class="screen active">
        <div class="header"><h1>График</h1><button class="btn-add" onclick="openServiceForm()"><i data-lucide="plus"></i></button></div>
        <div id="list-services"></div>
    </section>

    <section id="songs" class="screen">
        <div class="header"><h1>Папки песен</h1></div>
        <div id="list-folders"></div>
    </section>

    <section id="team" class="screen">
        <div class="header"><h1>Команда</h1><button class="btn-add" onclick="openMemberForm()"><i data-lucide="plus"></i></button></div>
        <div id="list-team"></div>
    </section>

    <div id="modal">
        <div class="header">
            <h2 id="modal-title">Детали</h2>
            <button onclick="closeModal()" style="border:none; background:var(--a); width:40px; height:40px; border-radius:50%; display:flex; align-items:center; justify-content:center"><i data-lucide="x" size="24"></i></button>
        </div>
        <div id="modal-content"></div>
    </div>

    <nav class="nav">
        <button class="nav-item active" onclick="switchTab('schedule')"><i data-lucide="calendar"></i>График</button>
        <button class="nav-item" onclick="switchTab('songs')"><i data-lucide="folder-search"></i>Песни</button>
        <button class="nav-item" onclick="switchTab('team')"><i data-lucide="users"></i>Команда</button>
    </nav>
</div>

<script>
    const ROLES = ["Гитара", "Бас", "Барабаны", "Клавиши", "Вокал", "Бэк-вокал"];
    const LEAD_INST = ["Вокал", "Гитара"];
    let state = JSON.parse(localStorage.getItem('worship_elite_v1')) || { services: [], songs: [], team: [] };
    let tempPlaylist = [];
    let currentPickerOwner = "";

    function save() { localStorage.setItem('worship_elite_v1', JSON.stringify(state)); render(); }

    function switchTab(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
        lucide.createIcons();
    }

    // --- ПАПКИ ---
    function openFolderView(owner) {
        const songs = state.songs.filter(s => s.owner === owner);
        showModal(`Папка: ${owner}`, `
            <button class="btn-submit" onclick="addSongPrompt('${owner}')">+ Новая песня</button>
            <div style="margin-top:20px">${songs.map(s => `
                <div class="card" style="display:flex; justify-content:space-between; align-items:center">
                    <span><b>${s.title}</b> <small style="color:var(--p)">[${s.key}]</small></span>
                    <button onclick="removeSong('${s.title}', '${owner}')" style="border:none; background:none; color:var(--d)"><i data-lucide="trash-2" size="18"></i></button>
                </div>
            `).join('') || 'В папке пока пусто'}</div>
        `);
    }

    function addSongPrompt(o) {
        showModal(`Добавить песню`, `
            <label>Название песни</label><input type="text" id="nt" placeholder="Напр: Благословен Господь">
            <label>Тональность</label><input type="text" id="nk" placeholder="Напр: Am">
            <button class="btn-submit" onclick="confirmAddSong('${o}')">Сохранить</button>
            <button class="btn-submit btn-outline" onclick="openFolderView('${o}')">Назад</button>
        `);
    }

    function confirmAddSong(o) { 
        const t = document.getElementById('nt').value;
        if(!t) return;
        state.songs.push({title:t, key:document.getElementById('nk').value || '?', owner:o}); 
        save(); openFolderView(o); 
    }

    // --- ГРАФИК ---
    function getDates() {
        const dates = []; const y=2026, m=0;
        for(let i=1;i<=31;i++){
            const d=new Date(y,m,i); if(d.getDay()===0||d.getDay()===2) dates.push({d:i, l:`${i} янв (${d.getDay()===0?'Вс':'Вт'})`});
        }
        return dates;
    }

    function openServiceForm(editIdx = null) {
        const isEdit = editIdx !== null;
        const s = isEdit ? state.services[editIdx] : { day: 1, leader: state.team[0]?.name || '', leaderInst: "Вокал", playlist: [] };
        tempPlaylist = [...s.playlist];
        const dates = getDates();

        showModal(isEdit ? 'Редактировать план' : 'Новое служение', `
            <label>Дата</label><select id="sv_d">${dates.map(d=>`<option value='${d.d}' ${d.d==s.day?'selected':''}>${d.l}</option>`).join('')}</select>
            <label>Лидер</label><select id="l1">${state.team.map(m=>`<option ${m.name==s.leader?'selected':''}>${m.name}</option>`).join('')}</select>
            <label>Инструмент лидера</label><select id="l1_inst">${LEAD_INST.map(i=>`<option ${i==s.leaderInst?'selected':''}>${i}</option>`).join('')}</select>
            <hr style="margin:20px 0; border:0; border-top:1px solid var(--a)">
            
            <label>Выбор песен: Чья папка?</label>
            <select id="folder_picker" onchange="setPickerOwner(this.value)">
                <option value="">-- Выберите участника --</option>
                ${state.team.map(m=>`<option>${m.name}</option>`).join('')}
            </select>
            
            <div id="song-picker-ui" class="song-picker-container" style="display:none">
                <input type="text" class="search-mini" placeholder="Поиск в папке..." oninput="updateSongPicker(this.value)">
                <div id="song-results" style="max-height:180px; overflow-y:auto"></div>
            </div>
            
            <div id="playlist-summary" style="margin-top:12px; font-size:12px; font-weight:bold; color:var(--p); background:#f0f4ff; padding:10px; border-radius:12px; display:${tempPlaylist.length?'block':'none'}">
                Плейлист: ${tempPlaylist.join(', ')}
            </div>
            
            <button class="btn-submit" style="margin-top:20px" onclick="confirmService(${editIdx})">${isEdit ? 'Обновить план' : 'Создать в графике'}</button>
        `);
    }

    function setPickerOwner(owner) {
        currentPickerOwner = owner;
        document.getElementById('song-picker-ui').style.display = owner ? 'block' : 'none';
        updateSongPicker('');
    }

    function updateSongPicker(query) {
        const area = document.getElementById('song-results');
        const songs = state.songs.filter(s => s.owner === currentPickerOwner && s.title.toLowerCase().includes(query.toLowerCase()));
        area.innerHTML = songs.map(s => `
            <div class="song-chip ${tempPlaylist.includes(s.title)?'selected':''}" onclick="tglS('${s.title}', this)">
                <span>${s.title}</span> <b>${s.key}</b>
            </div>
        `).join('') || '<p style="font-size:12px; padding:10px; color:var(--m)">Ничего не найдено</p>';
    }

    function tglS(t, el) { 
        if(tempPlaylist.includes(t)) { tempPlaylist = tempPlaylist.filter(x=>x!==t); el.classList.remove('selected'); }
        else { tempPlaylist.push(t); el.classList.add('selected'); }
        const sum = document.getElementById('playlist-summary');
        sum.style.display = tempPlaylist.length ? 'block' : 'none';
        sum.innerText = `Плейлист: ${tempPlaylist.join(', ')}`;
    }

    function confirmService(editIdx) {
        const day = document.getElementById('sv_d').value;
        const dObj = new Date(2026, 0, day);
        const data = { 
            day, type: dObj.getDay()===0?'Воскресное':'Вторник', 
            leader: document.getElementById('l1').value, 
            leaderInst: document.getElementById('l1_inst').value,
            playlist: tempPlaylist 
        };
        if (editIdx !== null) state.services[editIdx] = { ...state.services[editIdx], ...data };
        else state.services.push({ ...data, members: [] });
        closeModal(); save();
    }

    // --- ОБЩИЙ РЕНДЕР ---
    function render() {
        const folderBox = document.getElementById('list-folders');
        folderBox.innerHTML = state.team.map(m => `
            <div class="card" onclick="openFolderView('${m.name}')" style="display:flex; align-items:center; gap:15px">
                <div style="width:50px; height:50px; background:#eef2f6; border-radius:14px; display:flex; align-items:center; justify-content:center; color:var(--p)"><i data-lucide="folder"></i></div>
                <div style="flex:1"><b>${m.name}</b><br><small style="color:var(--m)">${state.songs.filter(s=>s.owner===m.name).length} песен</small></div>
                <i data-lucide="chevron-right" size="18" color="#cbd5e1"></i>
            </div>
        `).join('') || '<p style="text-align:center; padding:40px; color:var(--m)">Сначала добавьте команду</p>';

        document.getElementById('list-services').innerHTML = state.services.sort((a,b)=>a.day-b.day).map((s,i) => `
            <div class="card" onclick="openSvc(${i})">
                <div style="font-size:18px; font-weight:900; color:var(--p)">${s.day} янв - ${s.type}</div>
                <div style="margin:8px 0"><span class="leader-badge">Лидер: ${s.leader} (${s.leaderInst})</span></div>
                <div style="display:flex; flex-wrap:wrap">${s.members.map(m => `<span class="tag">${m.role}: ${m.name}</span>`).join('')}</div>
                <div style="font-size:13px; color:var(--m); margin-top:12px; border-top:1px solid var(--a); padding-top:10px">♫ ${s.playlist.join(' • ')}</div>
                <button onclick="event.stopPropagation(); removeSvc(${i})" style="position:absolute; top:18px; right:18px; border:none; background:none; color:var(--d); opacity:0.3"><i data-lucide="trash-2" size="18"></i></button>
            </div>
        `).join('') || '<p style="text-align:center; padding:40px; color:var(--m)">График пуст</p>';
        
        document.getElementById('list-team').innerHTML = state.team.map((m,i) => `
            <div class="card" style="display:flex; justify-content:space-between; align-items:center"><b>${m.name}</b><button onclick="remove('team', i)" style="border:none; background:none; color:var(--d)"><i data-lucide="trash-2" size="18"></i></button></div>
        `).join('');
        lucide.createIcons();
    }

    function openSvc(idx) {
        const s = state.services[idx];
        showModal('Служение', `
            <div style="display:flex; gap:12px; margin-bottom:24px">
                <button class="btn-submit" style="margin:0; flex:1.5" onclick="showJoinForm(${idx})"><i data-lucide="user-plus"></i> Записаться</button>
                <button class="btn-submit btn-outline" style="margin:0; flex:1" onclick="openServiceForm(${idx})"><i data-lucide="edit-3"></i> План</button>
            </div>
            <label>Текущий состав:</label>
            <div style="margin-top:10px">${s.members.map((m,mi)=>`<div style="display:flex; justify-content:space-between; padding:12px 0; border-bottom:1px solid var(--a)"><span><b>${m.role}:</b> ${m.name}</span><button onclick="l(${idx},${mi})" style="color:var(--d); border:none; background:none"><i data-lucide="x" size="20"></i></button></div>`).join('') || 'Пока никого'}</div>
        `);
    }

    function showJoinForm(idx) {
        showModal('Записаться', `
            <label>Выберите ваше имя</label><select id="jn">${state.team.map(m=>`<option>${m.name}</option>`).join('')}</select>
            <label>Выберите роль</label><select id="jr">${ROLES.map(r=>`<option>${r}</option>`).join('')}</select>
            <button class="btn-submit" onclick="join(${idx})">Добавить меня</button>
            <button class="btn-submit btn-outline" onclick="openSvc(${idx})">Назад</button>
        `);
    }

    function join(idx) { state.services[idx].members.push({name: document.getElementById('jn').value, role: document.getElementById('jr').value}); save(); openSvc(idx); }
    function l(idx, mi) { state.services[idx].members.splice(mi,1); save(); openSvc(idx); }
    function removeSvc(idx) { if(confirm("Удалить?")) { state.services.splice(idx,1); save(); } }
    
    function openMemberForm() { 
        showModal('Добавить в команду', `
            <label>ФИО Участника</label><input id="mn" placeholder="Введите имя и фамилию">
            <button class="btn-submit" onclick="addM()">Добавить</button>
        `); 
    }
    function addM() { const n=document.getElementById('mn').value; if(n){state.team.push({name:n}); closeModal(); save();} }
    
    function showModal(t, c) { document.getElementById('modal-title').innerText = t; document.getElementById('modal-content').innerHTML = c; document.getElementById('modal').style.display = 'block'; lucide.createIcons(); }
    function remove(coll, idx) { if(confirm("Удалить?")) { state[coll].splice(idx,1); save(); } }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    render();
</script>
</body>
</html>
